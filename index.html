    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes crossFade {
      0% {
        opacity: 0;
        transform: scale(0.9) rotate(-3deg);
      }

      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    @keyframes scoreCount {
      from {
        height: 0%;
      }

      to {
        height: var(--score-height);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    .scale-in {
      animation: scaleIn 0.3s ease-out;
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    .cross-fade {
      animation: crossFade 0.5s ease-out;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #0077B5 0%, #00A0DC 100%);
    }

    .card-container {
      min-height: min-content;
      height: auto;
      display: flex;
      flex-direction: column;
      background: rgba(23, 23, 23, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: auto;
    }

    .question-text {
      margin-top: 1rem;
      min-height: 110px;
      height: auto;
      overflow: visible;
      display: block;
      margin-bottom: 1rem;
      font-size: 1.5rem !important;
    }

    .question-animation {
      height: 200px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, rgba(0, 119, 181, 0.1) 0%, rgba(0, 160, 220, 0.1) 100%);
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }

    .question-animation img {
      width: 100%;
      object-fit: cover;
      border-radius: 0.5rem;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .progress-bar-container {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #0077B5, #00A0DC);
      transition: width 0.3s ease;
    }

    .tooltip {
      position: relative;
    }

    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      white-space: nowrap;
      z-index: 10;
    }

      .card-container {

        height: auto;
        padding: 1rem;
      }

        height: 160px;
        padding: 0.5rem;
      }

      .question-text {
        height: 150px;
        font-size: 1rem;
        line-height: 1.5;

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);

      border-radius: 30px;
      position: relative;
      overflow: hidden;

      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, #00A0DC 0%, #0077B5 100%);
      border-radius: 30px;
      animation: scoreCount 3s ease-out forwards;
    }

    .grade-container {
      height: 300px;
      width: 180px;
      position: relative;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px 0;
    }

    .grade-marker {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: bold;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 8px;
    }

    .grade-marker.active {
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.1);
    }

    .grade-marker.active[data-grade="S"] {
      color: #aed6f7;
      text-shadow: 0 0 10px rgba(174, 214, 247, 0.5);
      background: rgba(174, 214, 247, 0.1);
    }

    .grade-marker.active[data-grade="A"] {
      color: #f7bcae;
      text-shadow: 0 0 10px rgba(247, 188, 174, 0.5);
      background: rgba(247, 188, 174, 0.1);
    }

    .grade-marker.active[data-grade="B"] {
      color: #d6acd0;
      text-shadow: 0 0 10px rgba(214, 172, 208, 0.5);
      background: rgba(214, 172, 208, 0.1);
    }

    .grade-marker.active[data-grade="C"] {
      color: #b1c9a7;
      text-shadow: 0 0 10px rgba(177, 201, 167, 0.5);
      background: rgba(177, 201, 167, 0.1);
    }

    .grade-marker.active[data-grade="D"] {
      color: #dda03f;
      text-shadow: 0 0 10px rgba(221, 160, 63, 0.5);
      background: rgba(221, 160, 63, 0.1);
    }

    .grade-letter {
      min-width: 32px;
      text-align: center;
    }

    .grade-label {
      font-size: 1rem;
      opacity: 0.8;
    }

    .grade-marker.active .grade-label {
      font-size: 1.2rem;
      opacity: 1;
    }

    .score-number {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-out, visibility 0.3s ease-out;

    .score-message {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      animation: fadeInUp 0.5s ease-out 3s backwards;
    }

    .score-number.visible {
      opacity: 1;
      visibility: visible;
    }

    .loader {
      width: 80px;

      border-top-color: #00A0DC;

      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 1rem;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }

    .loader.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }
  </style>
</head>

        <button

          aria-label="WhatsApp'ta paylaş"
          onClick={() => clickSound.play().catch(() => { })}
        >
          <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
          </svg>
        </button>
      </div>
    );

    // Intro component with centered profile link button
    const Intro = ({ onStart }) => (
      <div className="min-h-screen flex items-center justify-center p-4">
        <div className="card-container p-8 rounded-2xl max-w-2xl w-full text-center cross-fade">
          <div className="space-y-8">
            <h1 className="text-5xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 
              bg-clip-text text-transparent">
              LinkedIn Profil Analizi
            </h1>
            <p className="text-xl text-gray-300">
              Profilinizi profesyonel standartlara göre değerlendirin
            </p>
            <div className="space-y-4">
              <button
                onClick={() => { onStart(); clickSound.play().catch(() => { }); }}
                className="w-full gradient-bg text-white px-8 py-4 rounded-xl text-xl font-semibold
                  transition-all duration-300 hover:scale-105 active:scale-95 shadow-lg"
                aria-label="Değerlendirmeye başla"
              >
                Başla
              </button>
              <button
                className="w-full flex items-center justify-center gap-2 px-4 py-4 rounded-xl
                  bg-opacity-20 bg-white hover:bg-opacity-30 transition-all duration-300
                  text-white font-medium"
                aria-label="LinkedIn profilini bağla (yakında aktif olacak)"
                onClick={() => clickSound.play().catch(() => { })}
              >
                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                  <rect x="2" y="9" width="4" height="12" />
                  <circle cx="4" cy="4" r="2" />
                </svg>
                Yakında
              </button>
            </div>
          </div>
        </div>
      </div>
    );

    // Footer component
    const Footer = () => (
      <footer className="footer">
        <p className="text-sm text-gray-400">
          © {new Date().getFullYear()} LinkedIn Profile Profiler. Tüm hakları saklıdır.
        </p>
      </footer>
    );

    const ScoreDisplay = ({ score, getScoreMessage, onRestart }) => {
      const [showLoader, setShowLoader] = React.useState(true);

      React.useEffect(() => {
        if (isComplete) {
          const timer = setTimeout(() => {
            setShowLoader(false);
          }, 1000);
          return () => clearTimeout(timer);
        }
      }, [isComplete]);

      return (
        <div className="scale-in">
          <div className="card-container rounded-2xl p-8 shadow-xl">
            <div className="flex flex-col items-center">
              <div className="flex items-center justify-center mb-8">
                <div className="score-container">
                  <div
                    className="score-fill"
                    style={{ "--score-height": `${score}%` }}
                  />
                </div>
                <div className="grade-container">
                  <div className={`grade-marker ${score >= 85 ? 'active' : ''}`} data-grade="S">
                    <div className="grade-letter">S</div>
                    <div className="grade-label">Profesyonel</div>
                  </div>
                  <div className={`grade-marker ${score >= 70 && score < 85 ? 'active' : ''}`} data-grade="A">
                    <div className="grade-letter">A</div>
                    <div className="grade-label">Takibe Değer</div>
                  </div>
                  <div className={`grade-marker ${score >= 50 && score < 70 ? 'active' : ''}`} data-grade="B">
                    <div className="grade-letter">B</div>
                    <div className="grade-label">Fena Değil</div>
                  </div>
                  <div className={`grade-marker ${score >= 30 && score < 50 ? 'active' : ''}`} data-grade="C">
                    <div className="grade-letter">C</div>
                    <div className="grade-label">Ne iş Belli Değil</div>
                  </div>
                  <div className={`grade-marker ${score < 30 ? 'active' : ''}`} data-grade="D">
                    <div className="grade-letter">D</div>
                    <div className="grade-label">Sadece Var</div>
                  </div>
                </div>
              </div>
              <div className="relative">
                {showLoader && <div className={`loader ${!showLoader ? 'fade-out' : ''}`} />}
                <div className={`score-number ${!showLoader ? 'visible' : ''}`}>
                  {score}/100
                </div>
              </div>
              <p className="score-message">
                {getScoreMessage(score)}
              </p>
              <SocialShare />
              <button
                onClick={onRestart}
                className="mt-8 gradient-bg text-white px-8 py-4 rounded-xl transition-all duration-300 
                  hover:scale-105 active:scale-95 shadow-lg flex items-center gap-2 mx-auto"
              >
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Tekrar Başla
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Main App component
    const App = () => {
      const [started, setStarted] = React.useState(false);
      const [currentQuestion, setCurrentQuestion] = React.useState(0);
      const [answers, setAnswers] = React.useState(new Array(questionsData.length).fill(null));
      const [score, setScore] = React.useState(0);
      const [showScoreLoader, setShowScoreLoader] = React.useState(true);

      React.useEffect(() => {
        if (isComplete) {
          const timer = setTimeout(() => {
            setShowScoreLoader(false);
          }, 1000);
          return () => clearTimeout(timer);
        }
      }, [isComplete]);

      const handleRestart = () => {
        clickSound.play().catch(() => { });
        setCurrentQuestion(0);
        setAnswers(new Array(questionsData.length).fill(null));
        setScore(0);
        setShowScoreLoader(true);
      };

      const handleAnswer = (rating) => {
        const newAnswers = [...answers];
        newAnswers[currentQuestion] = rating;
        setAnswers(newAnswers);

        if (currentQuestion < questionsData.length - 1) {
          setCurrentQuestion(curr => curr + 1);
        } else {
          setTimeout(() => {
            setShowScoreLoader(false);
          }, 1000);
        }

        // Calculate score with multipliers
        const newScore = newAnswers.reduce((total, ans, idx) => {
          if (ans === null) return total;
          const rating = ratingScale.find(r => r.value === ans);
          return total + (questionsData[idx].score * rating.multiplier);
        }, 0);

        // Round up the score
        setScore(Math.ceil(newScore));
      };

      const isComplete = currentQuestion === questionsData.length - 1 && answers[currentQuestion] !== null;

      const getScoreMessage = (score) => {
        if (score >= 90) return "Mükemmel! LinkedIn profiliniz çok etkileyici! 🌟";
        if (score >= 70) return "Harika! Profiliniz oldukça iyi durumda! ✨";
        if (score >= 50) return "İyi! Birkaç geliştirme ile profiliniz daha da iyi olabilir. 📈";
        return "Profilinizi geliştirmek için önerilerimizi dikkate alın. 🎯";
      };

      if (!started) {
        return (
          <>
            <Intro onStart={() => setStarted(true)} />
            <Footer />
          </>
        );
      }

      return (
        <>
          <div className="min-h-screen p-4 sm:p-6 md:p-8 flex items-center justify-center">
            <div className="w-full max-w-3xl">
              {!isComplete ? (
                <div className="fade-in">
                  <div className="card-container rounded-2xl p-6 sm:p-8 shadow-xl mb-8">
                    <div className="question-animation float">
                      <div className="w-full h-full flex items-center justify-center">
                        <img
                          src={questionsData[currentQuestion].animation}
                          alt=""
                          className="max-w-full max-h-full object-contain rounded-lg"
                        />
                      </div>
                    </div>

                    <div className="flex-grow">
                      <div className="mb-6">
                        <div className="flex items-baseline gap-2 mb-2">
                          <span className="text-2xl" role="img" aria-hidden="true">
                            {questionsData[currentQuestion].icon}
                          </span>
                          <p className="question-text">
                            {questionsData[currentQuestion].question}
                          </p>
                        </div>
                        <p className="text-sm text-gray-400">
                          Soru {currentQuestion + 1}/{questionsData.length}
                        </p>
                      </div>

                      <div className="progress-bar-container mb-6">
                        <div
                          className="progress-bar"
                          style={{ width: `${((currentQuestion + 1) / questionsData.length) * 100}%` }}
                          role="progressbar"
                          aria-valuenow={currentQuestion + 1}
                          aria-valuemin="0"
                          aria-valuemax={questionsData.length}
                        />
                      </div>

                      <StarRating
                        value={answers[currentQuestion]}
                        onRatingChange={handleAnswer}
                        labels={ratingScale.map(r => r.label)}
                      />
                    </div>
                  </div>
                </div>
              ) : (
                <div className="scale-in">
                  <div className="card-container rounded-2xl p-8 shadow-xl">
                    <div className="flex flex-col items-center">
                      <div className="flex items-center justify-center mb-8">
                        <div className="score-container">
                          <div
                            className="score-fill"
                            style={{ "--score-height": `${score}%` }}
                          />
                        </div>
                        <div className="grade-container">
                          <div className={`grade-marker ${score >= 85 ? 'active' : ''}`} data-grade="S">
                            <div className="grade-letter">S</div>
                            <div className="grade-label">Profesyonel</div>
                          </div>
                          <div className={`grade-marker ${score >= 70 && score < 85 ? 'active' : ''}`} data-grade="A">
                            <div className="grade-letter">A</div>
                            <div className="grade-label">Takibe Değer</div>
                          </div>
                          <div className={`grade-marker ${score >= 50 && score < 70 ? 'active' : ''}`} data-grade="B">
                            <div className="grade-letter">B</div>
                            <div className="grade-label">Fena Değil</div>
                          </div>
                          <div className={`grade-marker ${score >= 30 && score < 50 ? 'active' : ''}`} data-grade="C">
                            <div className="grade-letter">C</div>
                            <div className="grade-label">Ne iş Belli Değil</div>
                          </div>
                          <div className={`grade-marker ${score < 30 ? 'active' : ''}`} data-grade="D">
                            <div className="grade-letter">D</div>
                            <div className="grade-label">Sadece Var</div>
                          </div>
                        </div>
                      </div>
                      <div className="relative">
                        {showScoreLoader && <div className={`loader ${!showScoreLoader ? 'fade-out' : ''}`} />}
                        <div className={`score-number ${!showScoreLoader ? 'visible' : ''}`}>
                          {score}/100
                        </div>
                      </div>
                      <p className="score-message">
                        {getScoreMessage(score)}
                      </p>
                      <SocialShare />
                      <button
                        onClick={handleRestart}
                        className="mt-8 gradient-bg text-white px-8 py-4 rounded-xl transition-all duration-300 
                          hover:scale-105 active:scale-95 shadow-lg flex items-center gap-2 mx-auto"
                      >
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Tekrar Başla
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
          <Footer />
        </>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
