<html lang="tr">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes crossFade {
      0% {
        opacity: 0;
        transform: scale(0.9) rotate(-3deg);
      }

      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    .scale-in {
      animation: scaleIn 0.3s ease-out;
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    .cross-fade {
      animation: crossFade 0.5s ease-out;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #0077B5 0%, #00A0DC 100%);
    }

    .card-container {
      min-height: 480px;
      max-height: 480px;
      display: flex;
      flex-direction: column;
      background: rgba(23, 23, 23, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .question-animation {
      height: 180px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .progress-bar-container {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #0077B5, #00A0DC);
      transition: width 0.3s ease;
    }

    .tooltip {
      position: relative;
    }

    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      white-space: nowrap;
      z-index: 10;
    }

    @media (max-width: 640px) {
      .card-container {
        min-height: 400px;
        max-height: 400px;
      }

      .question-animation {
        height: 120px;
      }
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    [role="button"]:focus-visible,
    button:focus-visible {
      outline: 2px solid #00A0DC;
      outline-offset: 2px;
    }
  </style>
</head>

      audio.play().catch(() => { }); // Ignore autoplay restrictions
    };

    // Questions data with animations
    const questionsData = [
      {
        question: "Kapak fotoğrafınız işinizle ilgili sizi yansıtan bir görsel ya da profesyonelce hazırlanmış, hizmetlerinizi ve sizi anlatan bir tasarım mı? (1584 x 396 pixel)",
        score: 5,
        animation: "https://media.giphy.com/media/3oKIPEqDGUULpEU0aQ/giphy.gif",

      {
        question: "İşinizin ve sizin enerjinizin karşıya geçmesini sağlayan, kaliteli çözünürlükte bir görsel seçtiniz mi? (400x400 pixel)",
        score: 8,
        animation: "https://media.giphy.com/media/l46Cy1rHbQ92uuLXa/giphy.gif",

      {
        question: "Uzmanlığınızı net bir şekilde profilinizde belirtip, diğer detayları hakkında kısmına mı yazdınız, yoksa her şeyi uzun uzun açıklayarak karmaşık bir izlenim mi bıraktınız?",

      },
      {
        question: "Profilinize, portföyünüze, web sitenize veya hizmetinizin bulunduğu yere yönlendiren bir link eklediniz mi?",

      },
      {

        score: 5,
        animation: "https://media.giphy.com/media/3o7TKMt1VVNkHV2PaE/giphy.gif",

      },
      {
        question: "Kullandığınız araçlar ve teknolojilerden bahsederken kısa, net ve maddeli bir anlatım mı kullanıyorsunuz?",
        score: 10,
        animation: "https://media.giphy.com/media/3o7TKRn6V9N2OmBmUw/giphy.gif",
        icon: "🛠️"
      },
      {
        question: "Öne çıkarılanlar kısmında hizmetlerinizi ve diğerlerinden farklı yanlarınızı içeren doğru bir açıklama ve yönlendirme var mı?",
        score: 5,
        animation: "https://media.giphy.com/media/3o7TKsxW5sN4GqYsP6/giphy.gif",
        icon: "⭐"
      },
      {
        question: "Hizmetlerinizle ilgili geri dönüşleri kişilerden izin alarak paylaşıyor ve sosyal kanıt oluşturuyor musunuz?",
        score: 8,
        animation: "https://media.giphy.com/media/3o7TKRwpns23QMNNiE/giphy.gif",
        icon: "👥"
      },
      {
        question: "Yapay zeka ile yazılmış, karakteri olmayan içerikler yerine kişisel fikirlerinizi, maddeli anlatımlarla ve önemli yerleri vurgulayarak mı yazıyorsunuz?",
        score: 10,
        animation: "https://media.giphy.com/media/3o7TKNjg8dxB5STj8c/giphy.gif",
        icon: "💡"
      },
      {
        question: "İş arkadaşlarınız, danışanlarınız, yöneticileriniz veya proje yaptığınız kişilerle tavsiye alışverişi yapıyor musunuz?",
        score: 5,
        animation: "https://media.giphy.com/media/3o7TKMMyg3OKG8Va7K/giphy.gif",
        icon: "🤝"
      },
      {
        question: "LinkedIn'deki çeşitli paylaşım formatlarını kullanarak kitle çekiyor musunuz?",
        score: 14,
        animation: "https://media.giphy.com/media/3o7TKSpxAODZN6GRHi/giphy.gif",
        icon: "📱"
      }
    ];

    // Preload all animations
    preloadImages(questionsData.map(q => q.animation));

    // Social share component
    const SocialShare = () => (
      <div className="flex gap-3 justify-center" role="group" aria-label="Sosyal medya paylaşım butonları">
        <button
          className="p-2 rounded-full hover:bg-blue-600 transition-colors"
          aria-label="Twitter'da paylaş"
          onClick={() => playSound('click')}

          aria-label="LinkedIn'de paylaş"
          onClick={() => playSound('click')}
        >

    );

    // LinkedIn Profile Link component
    const LinkedInProfileLink = () => (
      <div className="tooltip" data-tooltip="Yakında!">
        <button
          className="flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors"
          aria-label="LinkedIn profilini bağla (yakında aktif olacak)"
          onClick={() => playSound('click')}
        >
          <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
            <rect x="2" y="9" width="4" height="12" />
            <circle cx="4" cy="4" r="2" />
          </svg>
          Profili Bağla
        </button>
      </div>
    );

    // Theme toggle component
    const ThemeToggle = ({ isDark, onToggle }) => (
      <button
        onClick={() => { onToggle(); playSound('click'); }}
        className="fixed top-4 right-4 p-3 rounded-full transition-all duration-300 transform hover:scale-110 
          active:scale-95 bg-opacity-20 bg-white backdrop-blur-sm"
        aria-label={isDark ? "Açık temaya geç" : "Koyu temaya geç"}
      >
        {isDark ? (
          <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"

    const Intro = ({ onStart }) => (

        <div className="card-container p-8 rounded-2xl max-w-2xl w-full text-center cross-fade">

              bg-clip-text text-transparent">
              LinkedIn Profil Analizi

            <p className="text-xl text-gray-300">
              Profilinizi profesyonel standartlara göre değerlendirin

              onClick={() => { onStart(); playSound('click'); }}
              className="gradient-bg text-white px-8 py-4 rounded-xl text-xl font-semibold
                transition-all duration-300 hover:scale-105 active:scale-95 shadow-lg"
              aria-label="Değerlendirmeye başla"
            >

            </button>

          </div>
        </div>
      </div>
    );

    // Main App component
    const App = () => {
      const [started, setStarted] = React.useState(false);
      const [currentQuestion, setCurrentQuestion] = React.useState(0);
      const [answers, setAnswers] = React.useState(new Array(questionsData.length).fill(null));
      const [isDark, setIsDark] = React.useState(true);
      const [score, setScore] = React.useState(0);

      React.useEffect(() => {
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }, [isDark]);

      if (!started) {
        return (
          <>
            <ThemeToggle isDark={isDark} onToggle={() => setIsDark(!isDark)} />
            <Intro onStart={() => setStarted(true)} />
          </>
        );
      }

      const handleAnswer = (answer) => {
        playSound('click');
        const newAnswers = [...answers];
        newAnswers[currentQuestion] = answer;
        setAnswers(newAnswers);

        if (currentQuestion < questionsData.length - 1) {
          setCurrentQuestion(curr => curr + 1);
        }

        const newScore = newAnswers.reduce((total, ans, idx) =>
          total + (ans ? questionsData[idx].score : 0), 0);
        setScore(newScore);
      };

      const isComplete = currentQuestion === questionsData.length - 1 && answers[currentQuestion] !== null;

      const getScoreMessage = (score) => {
        if (score >= 90) return "Mükemmel! LinkedIn profiliniz çok etkileyici! 🌟";
        if (score >= 70) return "Harika! Profiliniz oldukça iyi durumda! ✨";
        if (score >= 50) return "İyi! Birkaç geliştirme ile profiliniz daha da iyi olabilir. 📈";
        return "Profilinizi geliştirmek için önerilerimizi dikkate alın. 🎯";
      };

      return (
        <div className="min-h-screen p-4 sm:p-6 md:p-8">
          <ThemeToggle isDark={isDark} onToggle={() => setIsDark(!isDark)} />

          <div className="max-w-3xl mx-auto">

              <div className="fade-in">
                <div className="card-container rounded-2xl p-6 sm:p-8 shadow-xl mb-8">
                  <div className="question-animation float">

                      alt=""
                      className="h-full w-auto object-contain rounded-lg"
                    />

                  <div className="flex-grow">
                    <div className="mb-6">
                      <div className="flex items-center gap-2 mb-2">

                        <p className="text-xl font-medium text-gray-100">

                      <p className="text-sm text-gray-400">

                    <div className="progress-bar-container mb-6">
                      <div
                        className="progress-bar"
                        style={{ width: `${((currentQuestion + 1) / questionsData.length) * 100}%` }}
                        role="progressbar"
                        aria-valuenow={currentQuestion + 1}
                        aria-valuemin="0"
                        aria-valuemax={questionsData.length}
                      />
                    </div>

                    <div className="flex justify-center gap-4">
                      <button
                        onClick={() => handleAnswer(true)}
                        className={`px-8 py-4 rounded-xl transition-all duration-300 transform 
                          hover:scale-105 active:scale-95 flex items-center gap-3
                          ${answers[currentQuestion] === true
                            ? 'gradient-bg text-white shadow-lg'
                            : 'bg-opacity-20 bg-white text-white hover:bg-opacity-30'}`}
                        aria-pressed={answers[currentQuestion] === true}
                      >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                        </svg>
                        Evet
                      </button>
                      <button
                        onClick={() => handleAnswer(false)}
                        className={`px-8 py-4 rounded-xl transition-all duration-300 transform 
                          hover:scale-105 active:scale-95 flex items-center gap-3
                          ${answers[currentQuestion] === false
                            ? 'gradient-bg text-white shadow-lg'
                            : 'bg-opacity-20 bg-white text-white hover:bg-opacity-30'}`}
                        aria-pressed={answers[currentQuestion] === false}
                      >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Hayır
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            ) : (
              <div className="scale-in">
                <div className="card-container rounded-2xl p-8 shadow-xl text-center">
                  <div className="text-8xl mb-6 float" role="img" aria-hidden="true">
                    {score >= 70 ? "🏆" : score >= 50 ? "🌟" : "🎯"}
                  </div>
                  <h2 className="text-4xl font-bold mb-4 text-white">
                    {score}/100
                  </h2>
                  <p className="text-xl text-gray-300 mb-8">
                    {getScoreMessage(score)}
                  </p>
                  <SocialShare />
                  <button
                    onClick={() => {
                      playSound('click');
                      setCurrentQuestion(0);
                      setAnswers(new Array(questionsData.length).fill(null));
                      setScore(0);
                    }}
                    className="mt-8 gradient-bg text-white px-8 py-4 rounded-xl transition-all duration-300 
                      hover:scale-105 active:scale-95 shadow-lg flex items-center gap-2 mx-auto"
                  >
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Tekrar Başla
                  </button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };
